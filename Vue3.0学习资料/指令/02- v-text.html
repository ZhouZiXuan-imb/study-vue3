<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1 v-html="msg"></h1>
        <h1 v-text="msg"></h1>
        <h1>{{msg}}</h1>
    </div>

    <script src="../lib/vue-3.0.js"></script>

    <script>
        let vm = Vue.createApp({
            data() {
                return {
                    msg: '<p>我是一个p标签</p>'
                }
            }
        })
        vm.mount('#app')
    </script>
</body>

</html>
