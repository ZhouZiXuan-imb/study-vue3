<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;

        }

        .box {
            width: 100%;
            height: 100%;

        }

        .pink {
            background: pink;
        }

        .black {
            background: black;
            color: white;
        }

        .font {
            font-weight: 700;
            font-size: 40px;
        }
    </style>
</head>

<body>
    <div class="box" id="app">
        <!-- 1. 创建模板 -->
        <div v-bind:class="flag?pink1:black1">
            <button @click="toggleBackground">toggle</button>
            <p v-text="msg" :class="font"></p>
        </div>
    </div>
    <!-- 2. 引入vue文件 -->
    <script src="../lib/vue-3.0.js"></script>
    <script>
        // 写入数据
        let vm = Vue.createApp({
            data() {
                return {
                    msg: '我是渣渣灰......................................',
                    font: 'font',
                    pink1: 'pink',
                    black1: 'black',
                    flag: true,
                }
            },
            methods: {
                toggleBackground() {
                    this.flag = !this.flag
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
