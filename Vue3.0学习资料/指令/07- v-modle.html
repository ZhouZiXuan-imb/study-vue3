<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 1. 创建模板 -->
    <div id="app">
        <input type="number" v-modle="num1">
        <span>+</span>
        <input type="number" v-modle="num2">
        <button @click="sum">=</button>
        <input type="text" :value="sum">
    </div>
    <!-- 2. 引入vue文件 -->
    <script src="../lib/vue-3.0.js"></script>
    <script>
        // 3. 写数据并且挂载到app上
        let vm = Vue.createApp({
            data() {
                return {
                    num1: null,
                    num2: null,
                    sum: null
                }
            },
            methods: {
                sum() {
                    this.sum = this.num1 + this.num2
                }
            }
        }).mount('#app')
        // 4.
    </script>
</body>

</html>
