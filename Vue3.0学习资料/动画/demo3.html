<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fade-enter-active,
        .fade-leave-active {
            transition: opacity 0.5s ease;
        }

        .fade-enter-from,
        .fade-leave-to {
            opacity: 0;
        }
    </style>
</head>

<body>
    <div id="demo">
        <button @click="show = !show">
            Toggle
        </button>

        <transition name="fade">
            <p v-if="show">hello</p>
        </transition>
    </div>
    <script src="./lib/vue-3.0.js"></script>
    <script>
        const Demo = {
            data() {
                return {
                    show: true
                }
            }
        }

        Vue.createApp(Demo).mount('#demo')
    </script>
</body>

</html>
