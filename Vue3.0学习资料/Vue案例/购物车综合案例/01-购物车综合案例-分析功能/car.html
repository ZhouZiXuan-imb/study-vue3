<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- 引入初始化 -->
  <link rel="stylesheet" href="css/base.css">
  <!-- 引入购物车样式 -->
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div id="app">
    <div class="car">
      <table>
        <thead>
        <tr>
          <th>
            <input type="checkbox" id="all" @click="checkAll">全选
          </th>
          <th>
            商品
          </th>
          <th>
            单价
          </th>
          <th>
            商品数量
          </th>
          <th>
            小计
          </th>
          <th>
            操作
          </th>
        </tr>
        </thead>
        <tbody>
        <!-- 动态生成 -->
        <tr v-for="(item,index) in datas">
          <td>
            <input type="checkbox" @click="handleChecked">
          </td>
          <td>
            <img :src="item.src">
            <p v-text="item.pName"></p>
          </td>
          <td v-text="item.price+'￥'" class="oneprice"></td>
          <td>
            <div class="count-c clearfix">
              <a href="javascript:" class="reduce">-</a>
              <input type="text" readonly value="1">
              <a href="javascript:" class="add">+</a>
            </div>
          </td>
          <td class="price">

          </td>
          <td>
            <a href="javascript:" class="del">删除</a>
          </td>

        </tr>
        </tbody>
      </table>
      <div class="controls clearfix">
        <a href="javascript:" class="del-all">删除所选商品</a>
        <a href="javascript:" class="clear">清理购物车</a>
        <a href="javascript:" class="pay">去结算</a>
        <p>
          已经选中<span id="totalCount">0</span>件商品;总价：<span id="totalPrice" class="total-price">0￥</span>
        </p>
      </div>
    </div>
    <div class="box">
      购物车空空如也
    </div>
  </div>
  <script src="./lib/vue-3.0.js"></script>
  <script src="./lib/jquery-1.12.4.min.js"></script>
  <script src="js/car.js"></script>
</body>

</html>
