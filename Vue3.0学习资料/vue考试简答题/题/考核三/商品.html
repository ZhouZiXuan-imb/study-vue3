<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 400px;
            border: 1px solid #000;
            border-collapse: collapse;
            margin: 0 auto;
        }

        td,
        th {
            border: 1px solid #000;
            text-align: center;
        }

        input {
            width: 50px;
        }

        .search {
            width: 600px;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <div class="search">
        按照价格查询: <input type="text" class="start"> - <input type="text" class="end"> <button
            class="search-price">搜索</button>
        按照商品名称查询: <input type="text" class="product"> <button class="search-pro">查询</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>产品名称</th>
                <th>价格</th>
            </tr>
        </thead>
        <tbody>
            <!-- <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr> -->

        </tbody>
    </table>
    <script>
        var data = [{
            id: 1,
            pname: '小米',
            price: 3999
        }, {
            id: 2,
            pname: 'oppo',
            price: 999
        }, {
            id: 3,
            pname: '荣耀',
            price: 1299
        }, {
            id: 4,
            pname: '华为',
            price: 1999
        }];


        // 获取数据
        let tbody = document.querySelector('tbody')
        let start = document.querySelector('.start')
        let end = document.querySelector('.end')
        let search_price = document.querySelector('.search-price')
        let product = document.querySelector('.product')
        let search_pro = document.querySelector('.search-pro')

        showData(data)

        function showData(arr) {
            tbody.innerHTML = ''
            let str = ''
            for (let i = 0; i < arr.length; i++) {
                str += `
            <tr>
               <td>${arr[i].id}</td>
               <td>${arr[i].pname}</td>
               <td>${arr[i].price}</td>
            </tr> 
                `
            }
            tbody.insertAdjacentHTML('beforeend', str)
        }
        // -   完成按照价格查询功能
        search_price.onclick = function () {
            let newarr = data.filter((item) => {
                return item.price >= start.value && item.price <= end.value
            })
            showData(newarr)
        }
        // -   完成按照商品名称查询功能
        search_pro.onclick = function () {
            let arr = []
            data.some((item) => {
                if (item.pname == product.value) {
                    arr.push(item)
                    return true
                }

            })
            showData(arr);
        }
    </script>

</body>

</html>
