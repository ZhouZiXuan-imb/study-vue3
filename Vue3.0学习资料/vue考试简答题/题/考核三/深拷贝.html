<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let obj = {
            name: '小花',
            age: 12,
            hobby: ['吃饭', '睡觉', '打周子轩'],
            xixi: {
                n: 12
            }
        }
        let o = {}
        copy(o, obj)

        function copy(newobj, oilobj) {
            // 遍历对象
            for (let key in oilobj) {
                // 获取值
                let item = oilobj[key]
                // 判断是不是数组
                if (oilobj[key] instanceof Array) {
                    newobj[key] = []
                    copy(newobj[key], item)
                } else if (oilobj[key] instanceof Object) { // 判断是不是对象
                    newobj[key] = {}
                    copy(newobj[key], item)
                } else {
                    newobj[key] = item
                }
            }
        }
        console.log(o);
    </script>
</body>

</html>
