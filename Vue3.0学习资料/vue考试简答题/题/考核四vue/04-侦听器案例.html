<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <div>
      <span>用户名：</span>
      <span>
        <input type="text" v-model.lazy='name'>
      </span>
      <span>{{tip}}</span>
    </div>
  </div>
  <script src="./vue3.0.global.js"></script>
  <script>
    let vm = Vue.createApp({
      data() {
        return {
          name: '',
          tip: ''
        }
      },
      methods: {
        handle() {
          setTimeout(() => {
            if (this.name == "admin") {
              this.tip = "用户名已经存在"
            } else {
              this.tip = "用户名可以使用"
            }
          }, 2000)
        }
      },
      watch: {
        name() {
          this.tip = "正在校验中。。。"
          this.handle()
        }
      }
    }).mount('#app')
  </script>
</body>

</html>
