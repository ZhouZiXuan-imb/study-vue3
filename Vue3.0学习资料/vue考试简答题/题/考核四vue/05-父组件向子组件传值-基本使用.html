<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .father {
      width: 300px;
      height: 300px;
      border: 2px solid red;
    }

    .son {
      width: 200px;
      height: 200px;
      border: 2px solid green;
    }
  </style>
</head>

<body>
  <div id="app">
    <father></father>
  </div>
  <script src="./vue3.0.global.js"></script>
  <script>
    let vm = Vue.createApp({})

    // 父组件
    vm.component('father', {
      data() {
        return {
          msg: '123',
          arr: ["肖战", "王一博"]
        }
      },
      template: `
      <div class='father'>
        <p>我是父组件</p>
        <son :qwe='msg' :a='arr'></son>
      </div>
      `
    })

    // 子组件
    vm.component('son', {
      props: ["qwe","a"],
      data() {
        return {

        }
      },
      template: `
      <div class='son'>
        <p>我是子组件</p>
        {{qwe}}
        <ul>
        <li v-for='item in a'>{{item}}</li>
        </ul>
      </div>
      `
    })

    vm.mount('#app')
  </script>

</body>

</html>
