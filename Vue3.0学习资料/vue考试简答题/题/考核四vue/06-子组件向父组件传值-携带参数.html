<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .father {
      width: 300px;
      height: 300px;
      border: 2px solid red;
    }

    .son {
      width: 200px;
      height: 200px;
      border: 2px solid green;
    }
  </style>
</head>

<body>
  <div id="app">
    <father></father>
  </div>
  <script src="./vue3.0.global.js"></script>
  <script>
    let vm = Vue.createApp({})

    // 父组件
    vm.component('father', {
      data() {
        return {

        }
      },
      methods: {
        handle(val) {
          console.log("啦啦啦"+val);
          console.log(val);
        }
      },
      template: `
      <div class='father'>
        <p>我是父组件</p>
        <son @asd='handle'></son>
      </div>
      `
    })

    // 子组件
    vm.component('son', {
      data() {
        return {
          msg: '123'
        }
      },
      template: `
      <div class='son'>
        <p @click='$emit("asd",msg)'>我是子组件</p>
      </div>
      `
    })

    vm.mount('#app')
  </script>

</body>

</html>
