        let hello = {
            data() {
                return {
                    data: '我是局部组件'
                }
            },
            template: `<div>{{data}}</div>`
        }
        let vm = Vue.createApp({
            data() {
                return {
                    msg: '我是跟组件'
                }
            },
            components: {
                "hello": hello
            }
        })
        vm.mount('#app')
