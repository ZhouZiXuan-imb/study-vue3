<body>
<script src="./lib/jquery.js"></script>
<script>
  let p = new Promise(function (resolve, reject) {
    resolve('我是成功时的');
    // reject('我是失败时的')
  })

  // 第一种方式  或者可以直接在Promise实例后面写.then()
  // p.then(function (data) {
  //   console.log(data);
  // },function (err) {
  //   console.log(err)
  // }).finally(function () {
  //   console.log('我完成了');
  // })

  // 第二种方式
  p.then(function (data) {
    console.log(data);
  }).catch(function (err) {
    console.log(err);
  }).finally(function () {
    console.log('我完成了');
  })
</script>
</body>

</html>
